    true_spectrum: [
        0.26690788, # Tumor
        0.03690806, # Tumor-normal boundary
        0.03827977, # Restricted
        0.05845508, # Hindered low
        0.10251014, # Hindered high
        0.1161373, # Stromal low
        0.13010999, # Stromal high
        0.09558901, # Normal
        0.15592277, # Free + high
